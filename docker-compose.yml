version: '3.8'

services:
  microselectia:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microselectia
    ports:
      - "8180:8180"
    env_file:
      - .env
    
    volumes:
      # Cache for downloaded models
      - model_cache:/root/.cache/torch
      - model_cache:/root/.cache/huggingface
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8180/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - clipers-network

volumes:
  model_cache:
    driver: local

networks:
  clipers-network:
    name: clipers-network
    driver: bridge
