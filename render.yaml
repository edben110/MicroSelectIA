# Render deployment configuration for MicroSelectIA
services:
  - type: web
    name: microselectia
    env: python
    region: oregon
    plan: starter
    branch: master
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    
    envVars:
      # API Settings
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        sync: false  # Render will provide this automatically via $PORT
      - key: API_DEBUG
        value: "False"
      - key: API_TITLE
        value: MicroSelectIA - AI Candidate Matching Service
      - key: API_VERSION
        value: 1.0.0
      - key: API_DESCRIPTION
        value: Microservicio de IA para calcular compatibilidad entre candidatos y ofertas laborales
      
      # AI Model Settings
      - key: AI_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: AI_DEVICE
        value: cpu
      - key: AI_MAX_LENGTH
        value: "512"
      
      # Matching Weights
      - key: SKILLS_WEIGHT
        value: "0.40"
      - key: EXPERIENCE_WEIGHT
        value: "0.25"
      - key: SEMANTIC_WEIGHT
        value: "0.25"
      - key: EDUCATION_WEIGHT
        value: "0.10"
      
      # Thresholds
      - key: MIN_MATCH_SCORE
        value: "0.30"
      - key: GOOD_MATCH_SCORE
        value: "0.60"
      - key: EXCELLENT_MATCH_SCORE
        value: "0.80"
      
      # CORS - Backend URLs (⚠️ CONFIGURA ESTO EN RENDER DASHBOARD)
      # Para configurar: Dashboard > Environment > Add Environment Variable
      # Ejemplo: https://mi-frontend.com,https://mi-backend.com
      - key: CORS_ORIGINS
        sync: false  # Render no sobrescribirá el valor que configures manualmente
      
      # Cache Settings
      - key: CACHE_ENABLED
        value: "True"
      - key: CACHE_TTL_SECONDS
        value: "3600"
      
      # Logging
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
    
    # Disk for caching models (optional but recommended)
    disk:
      name: model-cache
      mountPath: /opt/render/project/src/.cache
      sizeGB: 2
    
    # Auto-scaling settings
    autoDeploy: true
